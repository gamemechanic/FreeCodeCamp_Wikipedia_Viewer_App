<h1 class="text-center">Wikipedia Viewer</h1>
<div class="row">
  <div class="col-xs-12 col-sm-3 col-lg-3"></div>
  <div class="col-xs-12 col-sm-6 col-lg-6 text-center">
    <!-- The discover button -->
    <button id="discover" class="btn btn-primary">
      <span class = "glyphicon glyphicon-refresh"></span>
    </button>
    <!-- The search button -->
    <button id="search_btn" class="btn btn-primary" data-toggle="collapse" data-target="#search_block">
      <span class = "glyphicon glyphicon-search"></span>
    </button>
    <!-- search form start-->
    <div class="collapse" id="search_block">
      <div class="col-xs-3 col-sm-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <input type="text" class="form-control" placeholder="search" style="font-family: orbitron" id="search_field" />
        <button class="btn btn-primary" id="submit">Search</button>
      </div>
    </div>
  </div>
</div>
<!-- The search results-->
<div id = "result0">
</div>
<div id = "result1">
</div>
<div id = "result2">
</div>
<div id = "result3">
</div>
<div id = "result4">
</div>
